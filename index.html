<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Fair Task</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/animate.css">
</head>
<body>

    <main class="text-center">
        <h1 class="animated fadeInDown">Transactions System</h1>

        <section class="my-3">
            <div class="container d-flex gap-2">
                <input id="nameInput" type="text" class="form-control animated bounceInLeft" placeholder="Enter the Customer name">
                <input id="transactionInput" type="number" class="form-control " placeholder="Enter the Transactions amount">    
                <input id="dateInput" type="date" class="form-control animated bounceInRight" placeholder="Enter the Transactions amount">    
            </div>
        </section>
        <section class="my-3">
            <div class="container">
                <table class="table table-hover table-responsive">
                    <thead>
                        <th>Customer name</th>
                        <th>Transactions date</th>
                        <th>Transactions amount</th>
                    </thead>
                    <tbody id="demo"></tbody>
                </table>    
            </div>
        </section>
        <canvas id="transactionChart" class="w-100 bg-light"></canvas>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
